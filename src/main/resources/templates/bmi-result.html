<head>
    <meta charset="UTF-8">
    <title>BMI Result</title>
</head>

        <h1>BMI Calculation</h1>

    </div>
    <div>
        <a href="bmi-calculator.html" th:href="@{/}">Calculate again</a>
    </div>
</body>
</html>
